plugins {
    id 'java'
}

version = '1.0-SNAPSHOT'

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.12.2'
}

test {
    testLogging {
        exceptionFormat = 'full'
        showStandardStreams = true
    }
}

repositories {
    jcenter()
    mavenCentral()
}
